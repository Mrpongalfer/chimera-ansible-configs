name: Ansible CI - Lint and Syntax Check

# Run on pushes and pull requests targeting the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-syntax:
    name: Lint and Syntax Check
    runs-on: ubuntu-latest # Use standard GitHub Actions runner

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4 # Use latest checkout action

      - name: Set up Python
        uses: actions/setup-python@v5 # Use latest python setup action
        with:
          python-version: '3.11' # Specify a common recent Python version

      - name: Install Ansible Core, Lint, Yamllint
        run: |
          python -m pip install --upgrade pip
          # Install specific versions for consistency if desired, or latest
          pip install ansible-core~=2.17.0 ansible-lint~=6.22 yamllint~=1.35
          echo "--- VERSIONS ---"
          ansible --version | head -n 1
          ansible-lint --version
          yamllint --version
          echo "--- END VERSIONS ---"

      # Optional: Install collections if checks depend on them (lint/syntax usually don't)
      # - name: Install Ansible Collections
      #   run: ansible-galaxy collection install -r collections/requirements.yml # Assumes file exists

      - name: Run yamllint (Strict)
        run: yamllint . --strict # Check all YAML files for syntax and style

      - name: Run ansible-lint
        run: ansible-lint # Check playbooks and roles for best practices/errors

      - name: Run ansible-playbook syntax-check
        # Use the production inventory file for check context
        # Ensure relative paths are correct from repo root
        run: ansible-playbook -i inventory/hosts_generated site.yml --syntax-check

