name: Ansible CI - Lint and Syntax Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-syntax:
    name: Lint and Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Or match server venv Python version if specific needed

      - name: Install Ansible Core, Lint, Yamllint
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core~=2.18.0 ansible-lint~=6.22 yamllint~=1.35 # Using versions consistent with server venv
          echo "--- VERSIONS IN CI ---"
          ansible --version | head -n 1
          ansible-lint --version
          yamllint --version
          echo "--- END VERSIONS ---"

      # Optional: Install collections (might be needed for lint rules)
      # - name: Install Ansible Collections
      #   run: ansible-galaxy collection install community.general community.docker # From collections/requirements.yml eventually

      - name: Run yamllint (Strict)
        run: yamllint . --strict

      - name: Run ansible-lint
        run: ansible-lint

      - name: Run ansible-playbook syntax-check
        run: ansible-playbook -i inventory/hosts_generated site.yml --syntax-check

